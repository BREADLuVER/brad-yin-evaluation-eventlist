<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="events-list">
        <button class="add-event-btn">add event</button>
        <form class="new-event-form" style="display: none">
            <input type="text" id="new-event-title" placeholder="event name" required>
            <input type="date" id="new-event-start-date" required>
            <input type="date" id="new-event-end-date" required>
            <button type="submit">save event</button>
        </form>
        <div class="event-list_items"></div>
    </div>
    
    <script src="EventlistApi.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
